<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            padding: 0;
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }
        #main{
            position: absolute;
            left: 20vw;
            width: 60vw;
            justify-content: center;
            text-align: center;
            top:20%;
        }
        #veado{
            font-size: 15vh;
            color:red;
        }
    </style>
</head>
<body>
    <a href="index"><h1>HOME</h1></a>
    <a href="about"><h1>ABOUT</h1></a>
    <div id="main">
        <h1 id="veado">PAULO Ã‰ VEADO</h1>
    </div>
    <script>
        let boolCor = true;
        var paulinho = document.getElementById("veado")
        let frame = 0;
        function animate(){
            frame += 1;
            if (frame % 30 == 0){
                if (boolCor){
                    boolCor = false;
                    paulinho.style.color = "#FF0000"
                }
                else{
                    boolCor = true;
                    paulinho.style.color = "#00FF00"

                }
            }
            requestAnimationFrame(animate)
        }
        animate()
    </script>
</body>

</html>
