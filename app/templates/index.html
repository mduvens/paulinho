<body>
    <div class="mainGrid" >
        <div class="head" id="head">
            <nav class="navbar " id="navbar">
                    <div class="navLogo animate__animated animate__fadeIn animate__slow"><cite>Compiladores</cite> </div>
                    <div class="navToggle"><i class="fas fa-bars"></i></></i></div>

                    <div class="navLinks hide animate__animated animate__fadeIn animate__slow">   
                        <a href="/" class="hoverLink navLink hide">Home</a>
                        <a href="/automato" class="hoverLink navLink hide">Automato</a>
                        <a href="/regex" class="hoverLink navLink hide">Regex</a>
                        <a href="/webscrap" class="hoverLink navLink hide">Webscrap</a>
                        <a href="/about" class="hoverLink navLink hide">About</a>
                    </div>
    
             
            </nav>
            <div class="content animate__animated animate__fadeIn animate__slow" id="content">
                    <div class="contentTitle">
                        {% block title %}
                        {% endblock %}
                    </div>
             
                    <div id="main">
                        {% block content %}
                        {% endblock %}
                    </div>
                  
             
               
            </div>
        </div>
       
        <div class="foot  " id="foot">
            <!-- whiteText -->
            <h5 class="footerText animate__animated animate__fadeIn"> &copy; Uníversidade Lusíada de Lisboa 2020 - Manuel Gonçalves</h5>
        </div>


    </div>
   
    <script>
        let vw, vh, headerSize
        window.onscroll = function () {
            vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0)
            vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0)
            headerSize = 0.30 * vh
            console.log(`WIDTH ${vw} HEIGTH ${vh}`)
            "use strict";
            var alpha = document.documentElement.scrollTop * 1 / headerSize
            if (alpha > 1) alpha = 1
            $(".navHead").css('background-color', `rgba(0, 0, 0, ${alpha})`)
        };

        $(".navToggle").click(() => {
            if ($(".navLinks").hasClass("hide"))

                $(".navLinks").removeClass("hide")
            else $(".navLinks").addClass("hide")
        })
    </script>
</body>

</html>
