{% extends "index.html" %}


{% block content %}
<div class="contentDiv" id="main"> 
    <div class="contentMenu webscrapMenu" id="contentMenu">
        <div class="fixedDiv" id="testlinks">
            <a href="#plot1" class="gotoDiv"><h1 class="hoverLink">1</h1></a>
            <a href="#plot2" class="gotoDiv"><h1 class="hoverLink">2</h1></a>

        </div>

    </div>
    <div id="contentSubDiv">
            <div class="plotGrid testPlots" id="plot1">
                <div class="plotHeader">
                    <h1 class="header">P1</h1>
                </div>
    
                <div class="responseDiv"> 
                    <img class="flexImg"src="/getPlot" alt="">
    
                </div>
                <div class="plotButton">
                    <a id="btnRefresh" ><button >REFRESH</button></a>

                </div> 
            </div>
            <div class="plotGrid testPlots" id="plot2">
                    <h1 class="header">P2</h1>
                    <div class="response2">
                    <img class="flexImg" src="/getPlot" alt="">
                    </div>
                    <a id="btnRefresh2" ><button >REFRESH</button></a>
            </div>
        </div>
        

   
 </div>     
            <script>
             
               $('#btnRefresh').click( () => {
                   $.get('/getPlot')
                   $(".responseDiv").load('/getImage') 
               })

               $('#btnRefresh2').click( () => {
                $.get('/getPlot')
                $(".response2").load('/getImage')
            })
            
            </script>
 

{% endblock %}
